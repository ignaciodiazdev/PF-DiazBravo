    <main class="container">
        <section class="contacto">
            <div class="contacto__img">
                <img src="../img/contacto/contacto.webp" alt="Combo de Oferta del 30%, Hamburguesa con Papas Fritas y Bebida">
            </div>
            <div class="contacto__datos">
                <h1 class="contacto__datos__titulo">Contáctanos</h1>
                <form class="formulario">
                    <div class="formulario__campo">
                        <label for="nombre">Nombres y Apellidos:</label>
                        <input type="text" name="nombre" class="formulario__campo__entrada" placeholder="Ingrese su nombre y apellido">
                    </div>
        
                    <div class="formulario__campo">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="formulario__campo__entrada" placeholder="Ingrese su correo">
                    </div>

                    <div class="formulario__campo">
                        <label for="mensaje">Escriba su mensaje</label>
                        <textarea name="mensaje" class="formulario__campo__entrada" rows="5" placeholder="Ingrese su Mensaje Aquí..."></textarea>
                    </div>

                    <div class="formulario__boton">
                        <button class="formulario__boton__enviar"  type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
